<!DOCTYPE html>
<html lang="en">

<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM Teleport Menu">
    <title>Teleport Menu</title>

    <!--CSS and images links-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preload" href="./fonts/BebasNeue-Regular.ttf" as="font" crossorigin="anonymous"/>
</head>
<body>
  <div id="main" class="wrapper">
    <div class="items-container">
      <div id="container" class="container">
        <!--Data inserted by javascript-->
        <div class="arrows-container">
          <i id="before" class="fas fa-chevron-left"></i>
          <i id="after" class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="info-container">
        <span style="margin: 2.5%;">Description: 
          <span id="desc-slides" style="font-size: 1.7vh;">A very cool place to enjoy your life. Maybe I should get a life too. or idk</span>
        </span>
        <span style="margin: 2.5%;">Index: 
          <span id="num-slides">1 / 1</span>
        </span>
      </div>
    </div>
	</div>  

  <script src="https://kit.fontawesome.com/3828d6dd29.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/nui.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
